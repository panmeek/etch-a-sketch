<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Etch-A-Sketch</title>
        <script src="./script.js" defer></script>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>Etch-A-Sketch</h1>
        </div>
        <div class="settings">
            <div class="grid-size">
                <div class="grid-size-text"></div>
                <input type="range" value="16" class="grid-size-selector">
            </div>
            <div class="color-mode">
                Random colors mode:
                <input type="checkbox" class="random-color-mode">
            </div>
        </div>
    </body>
</html>
